<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- Start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="inf_box">
      <div class="info_title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info_list">
        <div class="info">
          1. You will have only <span>15 Seconds</span> for each question.
        </div>
        <div class="info">
          2. Once you select the answer, you can't reselect
        </div>
        <div class="info">
          3. You can't select any option once time goes off
        </div>
        <div class="info">
          4. You cant exit from the quiz while you are playing
        </div>
        <div class="info">
          5. You will get point on the basis of your correct answers.
        </div>
      </div>
    </div>
  </body>
</html>
